services:
  back:
    container_name: back
    build:
      context: ./backend/
      dockerfile: ./Dockerfile
    ports:
      - "8080:8000"
  web:
    container_name: web
    build:
      context: ./frontend/
      dockerfile: ./Dockerfile
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - back
    ports:
      - "80:80"
      - "443:443"
    develop:
      watch:
        - action: sync+restart
          path: ./frontend
          target: /usr/share/nginx/html
          ignore:
            - nginx/
            - node_modules/
        - action: sync+restart
          path: ./frontend/nginx/nginx.conf
          target: /etc/nginx/conf.d/default.confolumes
